                        <option value="drako">Drako</option>

                        <option value="faraday">Faraday</option>

                <div class="leftFilters">
                    <label for="">Stars:</label>
                    <select name="" id="stars">

                        <option value="oneStar">✮</option>

                    <input type="checkbox" id="maxSelect">
                </div>
                <div class="leftFilters">
                    <label for="">Unlocked Cars Only?</label>
                    <input type="checkbox" id="unlockSelect">
                </div>

            <div id="filterRight">
                <label for="" style="font-size: larger; margin-right: 5px;">Search Car:</label>
                <input type="text" name="" id="searchbox">
                <input type="button" value="Search" id="searchbtn">
            </div>

        <section id="filterResults">
            <div class="carResults" id="d_cars_list">
                <h2 id="dClassHeading">D Class</h2>
                <div class="carDisplays" id="D_car_container"></div>
            </div>
            <div class="carResults" id="c_cars_list">
                <h2 id="cClassHeading">C Class</h2>
                <div class="carDisplays" id="C_car_container"></div>
            </div>
            <div class="carResults" id="b_cars_list">
